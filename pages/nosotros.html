    <main class="nosotros">
        <h1><strong>quienes somos</strong></h1>
        <article>
            <figure class="text-center sobretynat">
                <p>"Mi proceso de transformación más profundo empezó en el 2018; Mi cuerpo comenzó a resentir el hecho de estar 'dormida' y empecé a tener situaciones de incomodidad y pánico. El mensaje era claro, tenía que despertar y limpiarme, para asi poder realizar lo que en el fondo sabía que tenía que hacer.
                Asi comence a indagar en profundidad sobre estos malestares a través de varias terapias alternativas, como Memoria Celular, Biodescodificación, etc.<br>
                En Septiembre del 2020 me introduje en el mundo del reiki y eso abrió un abanico de posibilidades que no había podido ver con anterioridad.
                Gracias a eso y otras terapias, pude empezar a reconocer mis sombras y dejé de ser presa de las mismas. (Aunque el camino nunca termina, estamos en constante evolución).<br>
                En febrero del 2021 recibí un presente alucinante, un espacio propio. En principio su futuro iba a ser completamente diferente, pero sentí el llamado y de esta manera el destino que le correspondía al espacio comenzó a desarrollarse.<br> 
                Poco más de un año después, en septiembre del 2022, inauguré el espacio con un ciclo de Rituales de sanación del linaje femenino.<br>
                De ahí en adelante fuimos integrando diferentes terapias alternativas, y vamos en la búsqueda de más. 
                <br>Casa Tryna es un espacio co-creado; desde la cooperación, el trabajo manual, el trabajo energético y millares de formas más de todas las personas que fueron aportando, a su manera, un granito de arena.<br>
                Hoy, Casa Tryna es una comunidad en constante expansión.
                <br>Mi lugar acá se basa en el servicio de Terapias Holisticas.
                <br>Soy Maestra Reiki, Tarotista, Astróloga, Lectora de Registros Akashicos, Consteladora, Numeróloga y Astróloga entre otras cosas."</p>
              <figcaption class="blockquote-footer">
                Agustina Batista 'TynaT', fundadora de <cite title="Source Title">Casa Tryna</cite>
              </figcaption>
            </figure>
        </article>
